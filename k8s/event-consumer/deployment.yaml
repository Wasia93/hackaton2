# Phase V: Event Consumer Deployment
# Kafka consumer for task analytics

apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-consumer
  namespace: todo-app
  labels:
    app: event-consumer
    app.kubernetes.io/name: todo-app
    app.kubernetes.io/component: event-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-consumer
  template:
    metadata:
      labels:
        app: event-consumer
        app.kubernetes.io/name: todo-app
        app.kubernetes.io/component: event-consumer
    spec:
      containers:
        - name: event-consumer
          image: docker-backend:latest
          imagePullPolicy: Never
          command: ["python", "-m", "app.services.event_consumer"]
          env:
            - name: KAFKA_ENABLED
              value: "true"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "redpanda.todo-app.svc.cluster.local:9092"
            - name: KAFKA_TOPIC
              value: "task-events"
            - name: KAFKA_CONSUMER_GROUP
              value: "todo-analytics"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      restartPolicy: Always
