# Phase IV: Backend Deployment
# [Task]: T-016
# [From]: specs/phase4-kubernetes/spec.md FR-3, specs/phase4-kubernetes/plan.md Section 3.5

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todo-app
  labels:
    app: backend
    app.kubernetes.io/name: todo-app
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: todo-app
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: docker-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            # Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: jwt-secret
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: gemini-api-key
            # ConfigMap values
            - name: OPENAI_AGENT_MODEL
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: OPENAI_AGENT_MODEL
            - name: CORS_ORIGINS
              value: '["http://localhost:3000","http://frontend:3000","http://frontend.todo-app.svc.cluster.local:3000"]'
            - name: PROJECT_NAME
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: PROJECT_NAME
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
