apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
  namespace: todo-app
  labels:
    app.kubernetes.io/name: todo-app
    app.kubernetes.io/component: config
data:
  # Backend URL for frontend to connect to
  BACKEND_URL: "http://backend:8000"

  # OpenAI model for chatbot
  OPENAI_AGENT_MODEL: "gpt-4o"

  # Project name
  PROJECT_NAME: "Evolution of Todo"
