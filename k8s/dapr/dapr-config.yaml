# Phase V: Dapr Configuration
# Event-driven architecture with Dapr sidecar
#
# Prerequisites:
#   dapr init -k
#   or: helm repo add dapr https://dapr.github.io/helm-charts/
#       helm install dapr dapr/dapr --namespace dapr-system --create-namespace

---
# Dapr Component: Kafka Pub/Sub
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: task-pubsub
  namespace: todo-app
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "redpanda.todo-app.svc.cluster.local:9092"
    - name: consumerGroup
      value: "todo-dapr"
    - name: authType
      value: "none"
    - name: maxMessageBytes
      value: "1048576"

---
# Dapr Subscription: Task Events
apiVersion: dapr.io/v2alpha1
kind: Subscription
metadata:
  name: task-events-subscription
  namespace: todo-app
spec:
  pubsubname: task-pubsub
  topic: task-events
  routes:
    default: /api/events/handler
  scopes:
    - backend
    - event-consumer
