# Phase IV: Docker Compose Configuration
# [Task]: T-005
# [From]: specs/phase4-kubernetes/spec.md FR-2, specs/phase4-kubernetes/plan.md Section 5

services:
  # Frontend Service (Next.js)
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped

  # Backend Service (FastAPI)
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_AGENT_MODEL=gpt-4o
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - todo-network
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge
    name: todo-app-network
