# CD Pipeline - Build, Push, and Deploy
# Phase V: Cloud Deployment
#
# Runs on push to main branch and creates releases
# Deploy job is skipped if KUBE_CONFIG secret is not configured

name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and Push Docker Images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend.Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** ${{ steps.meta-backend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** ${{ steps.meta-frontend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  # Check if deployment secrets are configured
  check-secrets:
    name: Check Deployment Secrets
    runs-on: ubuntu-latest
    outputs:
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    steps:
      - name: Check if KUBE_CONFIG exists
        id: check
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "has-secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has-secrets=false" >> $GITHUB_OUTPUT
            echo "::notice::KUBE_CONFIG secret not configured. Skipping deployment."
          fi

  # Deploy to Kubernetes (only if secrets are configured)
  deploy:
    name: Deploy to Kubernetes
    needs: [build-and-push, check-secrets]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.check-secrets.outputs.has-secrets == 'true'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install todo-app ./helm/todo-app \
            --namespace todo-app \
            --create-namespace \
            -f helm/todo-app/values-production.yaml \
            --set backend.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend \
            --set backend.image.tag=${{ github.sha }} \
            --set frontend.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend \
            --set frontend.image.tag=${{ github.sha }} \
            --set secrets.databaseUrl=${{ secrets.DATABASE_URL }} \
            --set secrets.jwtSecret=${{ secrets.JWT_SECRET }} \
            --set secrets.geminiApiKey=${{ secrets.GEMINI_API_KEY }} \
            --atomic \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/backend -n todo-app --timeout=5m
          kubectl rollout status deployment/frontend -n todo-app --timeout=5m

      - name: Deployment Summary
        run: |
          echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** todo-app" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Notify when deployment is skipped
  skip-deploy-notice:
    name: Deployment Skipped
    needs: [build-and-push, check-secrets]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.check-secrets.outputs.has-secrets != 'true'

    steps:
      - name: Notice
        run: |
          echo "## Deployment Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Docker images were built and pushed successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To enable automatic deployment:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Create a Kubernetes cluster (AKS, GKE, or Minikube)" >> $GITHUB_STEP_SUMMARY
          echo "2. Add the following secrets to this repository:" >> $GITHUB_STEP_SUMMARY
          echo "   - \`KUBE_CONFIG\` - Base64 encoded kubeconfig" >> $GITHUB_STEP_SUMMARY
          echo "   - \`DATABASE_URL\` - PostgreSQL connection string" >> $GITHUB_STEP_SUMMARY
          echo "   - \`JWT_SECRET\` - JWT signing secret" >> $GITHUB_STEP_SUMMARY
          echo "   - \`GEMINI_API_KEY\` - Google Gemini API key" >> $GITHUB_STEP_SUMMARY
