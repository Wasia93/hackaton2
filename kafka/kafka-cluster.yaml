# Strimzi Kafka Cluster Configuration
# Phase V: Cloud Deployment
#
# Prerequisites:
#   kubectl create namespace kafka
#   kubectl apply -f 'https://strimzi.io/install/latest?namespace=kafka'
#
# Apply:
#   kubectl apply -f kafka/kafka-cluster.yaml

apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: todo-kafka
  namespace: todo-app
spec:
  kafka:
    version: 3.7.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: "3.7"
    storage:
      type: ephemeral
    resources:
      requests:
        memory: 1Gi
        cpu: "500m"
      limits:
        memory: 2Gi
        cpu: "1000m"
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
    resources:
      requests:
        memory: 512Mi
        cpu: "250m"
      limits:
        memory: 1Gi
        cpu: "500m"
  entityOperator:
    topicOperator: {}
    userOperator: {}

---
# Kafka Topics
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: task-events
  namespace: todo-app
  labels:
    strimzi.io/cluster: todo-kafka
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: 604800000
    cleanup.policy: delete

---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: task-analytics
  namespace: todo-app
  labels:
    strimzi.io/cluster: todo-kafka
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 2592000000
    cleanup.policy: compact

---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: task-events-dlq
  namespace: todo-app
  labels:
    strimzi.io/cluster: todo-kafka
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 2592000000
