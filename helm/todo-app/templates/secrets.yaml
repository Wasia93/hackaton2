apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ .Values.secrets.databaseUrl | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
